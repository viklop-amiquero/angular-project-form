<h1>DBZ Personajes</h1>

<hr>

<div class="row">

    <div class="col">
        <app-dbz-list [charactersList]="characters" (onDelete)="onDeleteCharacter($event)"></app-dbz-list>
    </div>

    <div class="col">
        <app-dbz-add-character (onNewCharacter)="onAddCharacter($event)"></app-dbz-add-character>
    </div>
</div>
